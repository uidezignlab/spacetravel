<!DOCTYPE html>
<html lang="en">
<head>

    <!--meta tags-->

    <meta charset="UTF-8">
    <meta name="description" content="File upload HTML5 CSS3 ui">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript, file upload">
    <meta name="author" content="UiX">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--end meta tags-->
    <title>Space Travel</title>

    <!--stylesheets-->
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/font-awsome/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/app.css">
    <!--end stylesheets-->


    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Raleway" rel="stylesheet">


</head>
<body>

<div class="travel-wrapper">
    <div class="travel-form">
        <div class="content">
            <h5 class="logo"><i class="fa fa-space-shuttle"></i><strong>SpaceTravel</strong></h5>
            <form action="#" method="post">
                <h5><strong>Place your journey</strong></h5>
                <div class="form-group">
                    <input type="text" placeholder="Fullname" class="form-control">
                </div>
                <div class="form-group">
                    <input autofocus type="email" placeholder="Email id" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Earth" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="To which planet" class="form-control">
                </div>
                <button class="btn" type="submit">Register now</button>
            </form>
            <div class="social">
                <a class="current" href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-facebook-f"></i></a>
                <a href="#"><i class="fa fa-google"></i></a>
            </div>
        </div>
    </div>
    <div class="travel-banner">
        <div class="travel-nav">
            <ul class="list-unstyled">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="#">Planets</a></li>
                <li class="list-inline-item"><a href="#">Jo<span>urney</span></a></li>
                <li class="list-inline-item"><a href="#">Reachus</a></li>
                <li class="list-inline-item"><a href="#">Space</a></li>
            </ul>
        </div>
        <h1><strong>Space</strong></h1>
        <h3><strong class="uix-typed">Travel</strong></h3>
        <div class="see-thru"></div>
    </div>
</div>


<script src="src/js/jquery-3.2.1.min.js"></script>
<script src="src/js/typed.js"></script>
<script src="src/js/app.js"></script>
</body>
</html>
